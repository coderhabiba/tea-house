<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tea House</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="flex-row lg:text-left text-center lg:flex lg:justify-between container mx-auto lg:mt-[70px] mt-10 lg:mb-[140px] mb-20">
    <!-- header content -->
    <section class="header-content">
      <h1 class="text-[#1c1c1c] lg:text-[80px] text-4xl font-bold lg:leading-[100px] leading-[50px]">It's good <br>
        tea time at <br> The Tea House</h1>

      <p class="lg:my-[30px] my-3 lg:text-lg text-xs text-[#777777] lg:leading-[30px] leading-5">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>

      <button class="mx-auto lg:mx-0 bg-linear-[270deg] to-[#ff8937] from-[#ff0000] lg:py-[18px] py-2 px-5 rounded-[10px] flex lg:gap-[10px] gap-1 items-center">
        <span class="text-white lg:text-xl text-xs font-semibold">Explore More</span>
        <div class="w-[10px] h-[10px]"><img class="h-full w-full" src="./images/arrow.png" alt="arrow"></div>
      </button>

    </section> <!-- header content -->

    <!-- header img -->
    <section class="header-img mt-[60px] relative lg:w-auto w-[90%] mx-auto">
      <img src="./images/banner.png" alt="banner-img">
      <div class="absolute bottom-0 lg:left-24 left-10 img-rating-area flex items-center lg:h-[100px] h-16 lg:w-[255px] w-40 mx-auto justify-center gap-3 bg-[#ffffff] shadow-xl shadow-gray-300 rounded-[10px]">
        <div class="lg:h-auto h-6 lg:w-auto w-6"><img src="./images/star.png" alt="star"></div>
        <div class="rating text-left">
           <h4 class="font-bold lg:text-2xl text-base">5.00</h4>
           <p class="text-[#777777] lg:text-base text-[10px]">Trust Pilot Rating</p>
        </div>
      </div>
    </section> <!-- header img -->
  </header>

  <main>
    
  </main>

  <footer></footer>
</body>

</html>
